<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viajes Increíbles | Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <header>
      <div class="header-grid d-none d-lg-grid">
        <a class="navbar-brand mb-2" href="../index.html">
          <img
            src="../img/logo.webp"
            alt="Logo de Viajes Increíbles"
            class="rounded animate__animated animate__fadeInDown"
            style="height: 200px; width: auto"
          />
        </a>
        <nav>
          <ul class="header-nav-grid list-unstyled m-0 p-0">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="destinos.html">Destinos</a></li>
            <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
            <li class="nav-item"><a class="nav-link" href="tips.html">Tips</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
      <nav
        class="navbar navbar-expand-lg d-lg-none flex-column align-items-center"
      >
        <a class="navbar-brand mb-2 mt-2" href="../index.html">
          <img
            src="../img/logo.webp"
            alt="Logo de Viajes Increíbles"
            class="rounded animate__animated animate__fadeInDown"
            style="height: 100px; width: auto"
          />
        </a>
        <button
          class="navbar-toggler mb-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavMobile"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarNavMobile">
          <ul class="navbar-nav w-100 d-flex flex-column align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destinos.html">Destinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galeria.html">Galería</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tips.html">Tips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="no-animation">
      <section class="container py-4">
        <h1 class="text-center mb-4">Contacto</h1>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  name="correo"
                />
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea
                  class="form-control"
                  id="mensaje"
                  name="mensaje"
                  rows="4"
                ></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-grid">
        <p class="mb-2">Email: contacto@viajesincreibles.com</p>
        <div class="footer-icons-grid">
          <a href="#">
            <img
              src="../img/icons_facebook.webp"
              alt="Síguenos en Facebook"
              class="img-fluid rounded"
              style="max-height: 30px"
            />
          </a>
          <a href="#">
            <img
              src="../img/icons_instagram.webp"
              alt="Síguenos en Instagram"
              class="img-fluid rounded"
              style="max-height: 30px"
            />
          </a>
        </div>
        <p class="mb-0">
          © 2025 Viajes Increíbles | <a href="#">Política de privacidad</a>
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
